<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../dist/jquery-turtle.js"></script>
<body>
<div id="qunit" style="opacity:.3"></div>
<script>
eval($.turtle());
module("Test of wear command.");

asyncTest("Wears an image and moves it immediately.", function() {
  var r = new Turtle(red);
  r.speed(100);
  tick(60, function() {
    ok(r.width() != 20 || r.getxy()[1] == 0);
  });
  r.wear('http://deelay.me/100/http://upload.wikimedia.org/wikipedia/commons/5/51/Linalg_rotating_cube_2.png');
  r.fd(100);
  r.bk(100);
  r.done(function() {
    ok(r.width() != 20);
    tick(null);
    setTimeout(start, 0);
  });
});

asyncTest("Wears an creative commons image.", function() {
  var r = new Turtle(red);
  r.speed(100);
  tick(60, function() {
    ok(r.width() != 20 || r.getxy()[1] == 0);
  });
  r.wear('t-watermelon'); // no /img/ needed.
  r.done(function() {
    ok(r.width() != 20);
    tick(null);
    setTimeout(start, 0);
  });
});

asyncTest("Wears and hittests different shapes.", function() {
  speed(Infinity);
  dot(red, 30);
  dot(white, 22);
  ok(touches(white));
  ok(touches(red));
  wear('radius');
  done(function() {
    ok(touches(white));
    ok(!touches(red));
    rt(20);
    ok(touches(white));
    ok(!touches(red));
    rt(20);
    ok(touches(white));
    ok(!touches(red));
    fd(3);
    ok(touches(white));
    ok(touches(red));
    bk(3);
    ok(touches(white));
    ok(!touches(red));
    dot(white, 27);
    wear('pointer');
    done(function() {
      ok(touches(white));
      ok(touches(red));
      wear('turtle');
      ok(touches(white));
      ok(!touches(red));
      fd(3);
      ok(touches(white));
      ok(touches(red));
      var b = new Turtle();
      ok(!b.touches(blue));
      b.drawon(turtle);
      ok(!b.touches(blue));
      wear(blue);
      pause(0.1, function() {
        ok(b.touches(blue));
        // Verify we don't crash when using wear on a disconnected canvas.
        $('<canvas>').css({ position: 'absolute' }).wear('pencil');
        setTimeout(start, 0);
      });
    });
  });
});
</script>
