<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../dist/jquery-turtle.js"></script>
<body>
<div id="qunit"></div>
<script>
eval($.turtle());
module("Speed Infinity test.");
asyncTest("Draws a square changing speed along the way.", function() {
  speed(Infinity);
  pen(red);
  fd(100);
  rt(90);
  speed(10);
  fd(100);
  speed(Infinity);
  rt(90);
  fd(100);
  wear('http://davidbau.com/images/art/enigma.jpg');
  // WAS: https://www.google.com/images/errors/logo_sm.gif
  speed(5);
  rt(90);
  fd(100);
  rt(90);
  pen(null);
  speed(Infinity);
  wear('turtle');
  pause(0.1);
  done(function() {
    plan(function() {
      var j;
      for (j = 0; j < 4; ++j) {
        ok(touches(red));
        fd(50);
        ok(touches(red));
        fd(50);
        rt(90);
      }
      jump(-25,-25);
      for (j = 0; j < 4; ++j) {
        ok(!touches(red));
        fd(75);
        ok(!touches(red));
        fd(75);
        rt(90);
      }
      start();
    });
  });
});
</script>
