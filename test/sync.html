<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../jquery-turtle.js"></script>
<body>
<div id="qunit"></div>
<script>
eval($.turtle());
module("Sync test.");
asyncTest("Moves a couple turtles and verifies that sync works.", function() {
  var a = new Turtle();
  var b = new Turtle();
  var reached1 = false, reached2 = false;

  speed(10);
  a.fd(100);
  a.rt(90)
  a.fd(100);
  a.wear(red);
  b.fd(100);
  a.plan(function() {
    reached2 = true;
  });
  sync(a, b, function() { reached1 = true; });
  ok(!reached1);
  ok(!reached2);
  b.plan(function() {
    ok(reached1);
    ok(reached2);
  });
  a.plan(function() {
    ok(reached1);
    ok(reached2);
  });
  a.moveto(turtle);
  a.plan(function() {
    ok(reached1);
    ok(b.touches(a));
  });
  b.moveto(turtle);
  b.plan(function() {
    ok(reached1);
    ok(b.touches(a));
  });
  done(function() {
    start();
  });
});
</script>
