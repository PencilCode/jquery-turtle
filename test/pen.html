<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../dist/jquery-turtle.js"></script>
<body>
<div id="qunit" style="opacity:0.5" class="turtlefield"></div>
<script>
eval($.turtle());
module("Pen styles test.");
asyncTest("Draws a series of lines with different style pens.", function() {
  speed(Infinity);
  cs();
  home();
  pen({strokeStyle: red, lineWidth:100, lineCap: 'butt'});
  fd(10);
  ok(touches(red));
  ok(touches(transparent));
  pen(null)
  fd(20);
  ok(!touches(red));
  bk(20);
  move(50)
  ok(touches(red));
  move(20)
  ok(!touches(red));
  move(-120)
  ok(touches(red));
  move(-20)
  ok(!touches(red));
  rt(45);
  pen({strokeStyle: blue, lineWidth:100, lineCap: 'square'});
  fd(10);
  ok(touches(blue));
  ok(!touches(transparent));
  pen(null);
  move(50, 50);
  ok(touches(blue));
  ok(touches(transparent));
  ok(touches(red));
  pen({strokeStyle: green}, 100);
  bk(10)
  ok(touches(green));
  ok(!touches(transparent));
  pen(null);
  move(50, 50);
  ok(touches(transparent));
  ok(!touches(green));
  move(-10, -10);
  ok(touches(transparent));
  ok(touches(green));
  pen('path');
  bk(60); rt(120);
  bk(60); rt(120);
  bk(60); rt(120);
  fill({strokeStyle: pink, lineWidth: 3, fillStyle: brown});
  ok(touches(pink));
  ok(touches(brown));
  ok(touches(green));
  lt(150);fd(33);
  ok(touches(brown));
  ok(!touches(green));
  ok(!touches(pink));
  pen("red", 0);
  fd(200);
  ok(!touches("color"));
  start();
});

asyncTest("Draws a series of lines with different style pens.", function() {
  speed(Infinity);
  cs();
  home();
  move(25, 25);
  // Pen color after up automatically puts pen down.
  pen(up);
  pen(blue, 15);
  rt(180, 50);
  pen(up);
  fd(50);
  pen(down)
  rt(180, 50);
  fill(lime);
  pen(up);
  move(-50, 50);
  pen(path);
  window.buggy = true;
  lt(180, 50);
  pen(up);
  fd(50);
  pen(down)
  lt(180, 50);
  window.buggy = false;
  fill(pink);
  speed(Infinity);
  done(function() {
    home();
    ok(!touches(blue));
    ok(!touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(75, 0);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(125, 0);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(75, 25);
    ok(!touches(blue));
    ok(touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(75, 75);
    ok(touches(blue));
    ok(touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(75, -25);
    ok(!touches(blue));
    ok(touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(75, -75);
    ok(touches(blue));
    ok(touches(lime));
    ok(!touches(pink));
    // TODO: debug why this fails on phantomjs.
    // ok(touches(transparent));
    dot();
    moveto(-75, 0);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(-125, 0);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(!touches(pink));
    ok(touches(transparent));
    dot();
    moveto(-75, 25);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(touches(pink));
    ok(touches(transparent));
    dot();
    moveto(-75, 75);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(touches(pink));
    ok(touches(transparent));
    dot();
    moveto(-75, -25);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(touches(pink));
    ok(touches(transparent));
    dot();
    moveto(-75, -75);
    ok(!touches(blue));
    ok(!touches(lime));
    ok(touches(pink));
    ok(touches(transparent));
    dot();
    delete window.buggy;
    start();
  });
});
</script>
