<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../dist/jquery-turtle.min.js"></script>
<body>
<div id="qunit"></div>
<script>
eval($.turtle());
module("Drawing test.");
asyncTest("Draws a circle and verifies its presence.", function() {
  speed(10);
  pen(red);
  rt(360,100);
  pen(null);
  var count = 4;
  function recurse() {
    if (!count--) {
      start();
    } else {
      ok(touches(red));
      fd(100);
      done(function() {
        ok(!touches(red));
        rt(90);
        fd(100);
        done(recurse);
      });
    }
  }
  done(recurse);
});
</script>
